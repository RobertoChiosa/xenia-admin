<div class="container availability">
    <form method="post">
        <div class="form-row align-middle">
            {% csrf_token %}
            {% for field in form %}
                <div class="col">
                    {{ field }}
                </div>
            {% endfor %}
            <input class="btn btn-primary" type="submit" value="Check Availability">
        </div>
    </form>
</div>
